{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1 class="contact-heading">Реєстрація</h1>
  <form method="POST">
    {% csrf_token %}
{% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    <div class="form-error">{{f.errors}}</div>
    {% endfor %}
    <button type="submit">Реєстрація</button>
</form>
    </div>
{% endblock %}
